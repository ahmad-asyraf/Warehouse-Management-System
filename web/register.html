<html>
    <head>
        <title>Warehouse Management System</title>
        <meta charset="UTF-8">
        <meta name="author" content="Asyraf S60494">
        <link rel="stylesheet" href="css/main-style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container container-fluid-md">
            <h1 class="text-center pt-5 pb-5">Warehouse Management System</h1>
            <div class="row">
                <div class="col-md-5 mx-auto kotak pb-xs-1">
                    <img src="images/warehouse-logo.jpg" class="img-fluid" alt="alt"/>
                </div>
                <div class="col-md-5 mx-auto kotak p-lg-5 pb-lg-2 pt-lg-3">
                    <form action="controller/registerValidation.jsp" method="POST">
                    <h2 class="text-center">Sign up</h2>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" name="username" placeholder="Enter email" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Firstname</label>
                        <input class="form-control" type="text" name="fname" placeholder="Enter firstname" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Lastname</label>
                        <input class="form-control" type="text" name="lname" placeholder="Enter lastname" required>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary col-12" type="submit">Sign up</button>
                        <div class="form-text mt-3 text-center">Already have account? <a href="index.html">Sign in</a></div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
