<html>
    <head>
        <title>Warehouse Management System</title>
        <meta charset="UTF-8">
        <meta name="author" content="Asyraf S60494">
        <link rel="stylesheet" href="css/main-style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    </head>
    <body>
        <div class="container-fluid">
        <div class="container">
            <h1 class="text-center pt-5 pb-5">Warehouse Management System</h1>
            <div class="row">
                <div class="col-md-12 col-lg-5 mx-auto kotak mb-5">
                    <img src="images/warehouse-logo.jpg" class="img-fluid" alt="alt"/>
                </div>
                <div class="col-md-12 col-lg-5 mx-auto kotak p-lg-5 pb-lg-2 pt-lg-3 mb-5">
                    <form action="controller/loginValidation.jsp" method="POST">
                    <h2 class="text-center">Sign in</h2>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" name="username" placeholder="Enter email" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="mt-3">
                        <div class="form-text mt-3 mb-3 text-center">Forgot password? <a href="forgotPassword.jsp">Click here</a></div>
                        <button class="btn btn-primary col-12" type="submit">Sign in</button>
                        <div class="form-text mt-3 text-center">Doesn't have an account? <a href="register.html">Sign up</a></div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
